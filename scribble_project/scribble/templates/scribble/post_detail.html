{% extends 'scribble/base.html' %}

{% block content %}

<h2>{{ post.author }} <a href="">(edit)</a></h2>
<h4>{{ post.title }}</h4>

<p class="post">{{post.body}}</p>
<a href="{% url 'post_edit' pk=post.pk %}">Edit(+)</a>
<a href="{% url 'post_delete' pk=post.pk %}">(Delete)</a>

<h3 >Comments </h3>
<a href="/comments/new">Add Comment(+)</a>
<ul>
    {% for comment in post.comments.all %}
        <li class="post">
            <a href="">{{ comment.author }}</a>
            <p>{{ comment.body }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
