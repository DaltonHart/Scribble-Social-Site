{% extends 'scribble/base.html' %}

{% block content %}
<h2>Posts </h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.author }}
            
            <h3>{{post.title}}</h3>
            <p class="post">{{post.body}}</p>
            </a>
            <a href="/comments/new">Add Comment(+)</a>
        </li>
        <hr>
    {% endfor %}
</ul>
{% endblock %}
